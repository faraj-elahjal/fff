<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>التواصل والدعم</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --card-bg: #fff;
      --card-border: #ddd;
      --accent: #2da331;
      --accent-dark: #1c7c24;
    }

    body {
      margin: 0;
      font-family: "Tajawal", Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding-bottom: 80px;
    }

    /* الهيدر */
    .page-header {
      text-align: center;
      padding: 20px;
      background-color: var(--card-bg);
      border-bottom: 1px solid var(--card-border);
    }

    .page-header h1 {
      font-size: 24px;
      margin: 0;
      color: var(--accent-dark);
    }

    /* نموذج التواصل */
    .contact-form {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .contact-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    .contact-form input,
    .contact-form textarea,
    .contact-form select {
      width: 95%;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: "Tajawal", Arial, sans-serif;
      text-align: right;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .contact-form button {
      width: 100%;
      padding: 12px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #24972b;
    }

    /* شريط التنقل السفلي */
    .bottom-tab {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top: 1px solid var(--card-border);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      z-index: 1000;
    }

    .tab-item {
      width: 60px;
      height: 60px;
      background: var(--card-bg);
      border: 2px solid var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent-dark);
      text-decoration: none;
      transition: transform 0.2s, background 0.3s;
      font-size: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .tab-item:hover {
      transform: scale(1.1);
      background: var(--card-border);
    }

    .tab-item.active {
      background: var(--accent);
      color: white;
    }

    @media (max-width: 480px) {
      .contact-form {
        margin: 20px;
        padding: 15px;
      }

      .page-header h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <header class="page-header">
    <h1>الإبلاغ والدعم</h1>
  </header>

  <!-- نموذج التواصل -->
  <form class="contact-form">
    <label for="type">اختر نوع البلاغ</label>
    <select id="type" name="type">
      <option value="">اختر نوع البلاغ...</option>
      <option value="مشكلة">إضافة نشاط تجاري مُقاطع</option>
      <option value="اقتراح">الابلاغ عن منتج جديد</option>
      <option value="بلاغ عن جهة">بلاغ عن مشكلة آخرى</option>
    </select>

    <label for="name">الاسم</label>
    <input type="text" id="name" name="name" placeholder="أدخل اسمك" required>

    <label for="phone">رقم الهاتف</label>
    <input type="tel" id="phone" name="phone" placeholder="أدخل رقم هاتفك" required>

    <label for="link">إضافة رابط (اختياري)</label>
    <input type="url" id="link" name="link" placeholder="مثال: https://www.instagram.com/brand">

    <label for="details">تفاصيل إضافية</label>
    <textarea id="details" name="details" placeholder="أضف معلومات تفصيلية، وصف المشكلة، رابط للصورة إن وُجد..."></textarea>

    <button type="submit">إرسال البيانات</button>
  </form>

  <!-- شريط التنقل السفلي -->
  <nav class="bottom-tab">
    <a href="pro.html" class="tab-item" title="الرئيسية">
      <i class="fa-solid fa-house"></i>
    </a>
    <a href="products.html" class="tab-item" title="المنتجات">
      <i class="fa-solid fa-box"></i>
    </a>
    <a href="sponsors.html" class="tab-item" title="الداعمين">
      <i class="fa-solid fa-handshake"></i>
    </a>
    <a href="contact.html" class="tab-item active" title="تواصل">
      <i class="fa-solid fa-envelope"></i>
    </a>
  </nav>

</body>
</html>
